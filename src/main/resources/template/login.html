<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title>Log in with your account</title>
</head>


<body>
	<div class="container py-4">

		<div class="card border-primary text-center">
			<div class="card-header">Login:</div>
			<!--INFO-->
			<div th:fragment="info">
				<div class="alert alert-success" th:if="${success != null}"
					th:text="${success}" />
				<div class="alert alert-danger" th:if="${danger != null}"
					th:text="${danger}" />
				<div class="alert alert-info" th:if="${info != null}"
					th:text="${info}" />
			</div>
			<div class="card-body">

				<form th:action="@{/login}" method="post">
					<div class="form-group col-sm-6">
						<input th:type="text" name="username" id="username"
							class="form-control" th:value="'Login'">
					</div>
					<div class="form-group col-sm-6">
						<input th:type="password" name="password" id="password"
							class="form-control" th:value="'Password'">
					</div>
					<div class="form-group col-sm-6">
						<input th:type="submit" th:value="#{text.login.login}" />
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer> </footer>

</body>
</html>
