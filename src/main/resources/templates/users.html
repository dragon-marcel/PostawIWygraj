<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorator="~{fragments/main_layout.html}"
      >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Użytkownicy</title>
</head>

<body>
    <div layout:fragment="content">
  <div class="row">
        <div id="content-wrapper">
            <div class="container-fluid">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                    <li class="breadcrumb-item active">Użytkownicy</li>
                </ol>
                <div class="alert alert-success" th:if="${success != null}"
							th:text="${success}">
							</div>
							
                <div class="card mb-3">
					<div class="card-header">
						<i class="fa fa-users fa-fw"></i> Użytkownicy
						<div class="float-right">
							<button type="button" class="btn btn-success btn-icon-split"
							data-toggle="modal" data-target="#addUserModal" > <span
								class="icon text-white-50"> <i class="far fa-plus-square"></i>
							</span> <span class="text">Dodaj</span>
							</button>
						</div>
					</div>
					<div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>Lp</th>
                                        <th>Id</th>
                                        <th>Login</th>
                                        <th>Imię</th>
                                        <th>Nazwisko</th>
                                        <th>E-mail</th>
                                        <th>Zapłacone</th>
                                        <th>Zablokowany</th>
                                        <th>Edytuj</th>
                                    </tr>
                                </thead>
                                <tr th:each="user,lp:${users}">
                                    <td th:text="${lp.count}">1</td>
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.username}"></td>
                                    <td th:text="${user.name}"></td>
                                    <td th:text="${user.surname}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.paid}"></td>
                                    <td th:text="${user.blocked}"></td>
                                    <td style="width: 20px"><a th:href="@{/user/} + ${user.id}"><i class="fas fa-user-edit"></i></a></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer small text-muted text-center" ><p th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}"></p></div>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
