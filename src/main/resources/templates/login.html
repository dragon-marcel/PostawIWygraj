<div class="container-fluid">
  <div class="row no-gutter">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image">
    	<!--<img class="card-img-top" th:src="@{/img/Euro-2020.png}" width="200">-->
    </div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">Welcome back!</h3>
              <form th:action="@{/login}" method="post">
                <div class="form-label-group">
                  <input type="text" name="username" id="username" class="form-control" placeholder="Login" required autofocus>
                  <label for="inputEmail">Login</label>
                </div>

                <div class="form-label-group">
                  <input th:type="password"  name="password" id="password" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Password</label>
                </div>

                <div class="custom-control custom-checkbox mb-3">
                  <input th:type="checkbox" class="custom-control-input" name="remember-me" checked="checked">
                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Sign in</button>
                <div class="text-center">
                  <a class="small" th:href="@{#}">Forgot password?</a></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
