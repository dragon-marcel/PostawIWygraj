<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet"
	th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js}"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js}"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>

<title>Postaw i Wygraj</title>
<meta charset="utf-8">
</head>

<body>
<div class="row justify-content-center">
  <!-- Content here -->


	<div class="card">
		<img class="card-img-top" th:src="@{/img/Euro-2020.png}" width="200">
		<div class="card-body">
			<h5 class="card-header">Zaloguj siÄ™</h5>
			<div th:fragment="info">
				<div class="alert alert-success" th:if="${success != null}"
					th:text="${success}" />
				<div class="alert alert-danger" th:if="${danger != null}"
					th:text="${danger}" />
				<div class="alert alert-info" th:if="${info != null}"
					th:text="${info}" />
			</div>
			<div class="card-body">

				<form th:action="@{/login}" method="post">
					<div class="form-group col-sm-6">
						<input th:type="text" name="username" id="username"
							class="form-control" th:value="'Login'">
					</div>
					<div class="form-group col-sm-6">
						<input th:type="password" name="password" id="password"
							class="form-control" th:value="'Password'">
					</div>
					<div>
						<input th:type="checkbox" name="remember-me" checked="checked" value="Remember me" />
					</div>
					<div class="form-group col-sm-6">
						<input class="btn btn-success" th:type="submit" value="ZALOGUJ SIE" />
					</div>
					<p class="card-text"><small class="text-muted"><a class="text-secondary" th:href="@{https://onet.pl}"> Zarejestruj sie</a></small></p>
				</form>
			</div>
		</div>
	</div>
	</div>
	<footer> </footer>

</body>
</html>
