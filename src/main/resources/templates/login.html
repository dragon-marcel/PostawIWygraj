<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="../static/css/login-registration.css"
	th:href="@{/css/login-registration.css}">
<link rel="stylesheet"
	th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js}"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js}"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>

<title>Postaw i Wygraj - Logowanie</title>
<meta charset="utf-8">
</head>

<body>
	<div class="container-fluid">
		<div class="row no-gutter">
			<div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
			<div class="col-md-8 col-lg-6">
				<div class="login d-flex align-items-center py-5">
					<div class="container">
						<div class="row">
							<div class="col-md-9 col-lg-8 mx-auto">
								<h3 class="login-heading mb-4">Postaw i Wygraj - Euro 2020!</h3>
								<div class="alert alert-success" th:if="${success != null}"
								th:text="${success}"/>
								<div class="alert alert-danger" th:if="${danger != null}"
									th:text="${danger}" />
								<form th:action="@{/login}" method="post">
									<div class="form-label-group">
										<input type="text" id=username name="username"
											class="form-control" placeholder="Login" required autofocus>
										<label for="username">Login</label>
									</div>

									<div class="form-label-group">
										<input type="password" id=password name="password"
											class="form-control" placeholder="Hasło" required> <label
											for="password">Hasło</label>
									</div>

									<div class="custom-control custom-checkbox mb-3">
										<input type="checkbox" class="custom-control-input"
											id="customCheck1"> <label
											class="custom-control-label" for="customCheck1">Zapamiętaj
											mnie</label>
									</div>
									<button
										class="btn btn-lg btn-dark btn-block btn-login text-uppercase font-weight-bold mb-2"
										type="submit">Zaloguj się</button>
									<div class="text-center">
										<a class="small" th:href="@{/registration}">Nie masz
											konta?</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
