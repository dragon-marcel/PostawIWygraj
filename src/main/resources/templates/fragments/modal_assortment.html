<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
</head>

<div th:fragment="modal">

	<div class="modal fade" id="addAssortmentModal" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<form>
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Dodaj nowy asortyment</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-8 col-sm-10">

								<div class="form-label-group">
									<input type="text" id="name" class="form-control"
										placeholder="Nazwa asortymentu"> <label for="name">Nazwa
										asortymentu</label>
										 <small id="nameerror" class="text-form text-danger"></small>
								</div>
								<br>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" id="close" class="btn btn-secondary"
							data-dismiss="modal">Zamknij</button>
						<button type="submit" id="addSubmit" class="btn btn-success">Dodaj</button>
					</div>
				</div>
			</div>
		</form>
	</div>


	<div class="modal fade" id="editAssortmentModal" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<form class="form-signin">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Edytuj asortyment</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-8 col-sm-10">
								<div class="form-label-group">
									<input type="hidden" id="editid" name="editid"
										class="form-control">
								</div>
								<div class="form-label-group">
									<input type="text" id="editname" class="form-control"
										placeholder="Nazwa asortymentu"> <label for="editname">Nazwa
										asortymentu"</label> <small id="editnameerror"
										class="text-form text-danger"></small>
								</div>
								<br>
							</div>
						</div>
						</div>
						<div class="modal-footer">
							<button type="button" id="close" class="btn btn-secondary"
								data-dismiss="modal">Zamknij</button>
							<button type="submit" id="editAssormentSubmit"
								class="btn btn-success">Edytuj</button>
						</div>
					</div>
				</div>
			</form>
	</div>


	<div class="modal fade" id="confirmDeleteAssortment" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Usunięcie asortymentu</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Czy na pewno chcesz usunąć asortyment ??
      </div>
      <div class="modal-footer">
        <button type="button" id = "close" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
        <button type="button" id = "delate" class="btn btn-primary">Usuń</button>
      </div>
    </div>
  </div>
</div>
</div>
</html>
