<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
      <link rel="stylesheet" type="text/css"
         href="../static/css/login-registration.css"
         th:href="@{/css/login-registration.css}">
      <link rel="stylesheet"
         th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}"
         integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
         crossorigin="anonymous">
      <script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}"
         integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
         crossorigin="anonymous"></script>
      <script
         th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js}"
         integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
         crossorigin="anonymous"></script>
      <script
         th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js}"
         integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
         crossorigin="anonymous"></script>
      <title>Postaw i Wygraj - Rejestracja</title>
      <meta charset="utf-8">
   </head>
   <body>
      <div class="container-fluid">
         <div class="row no-gutter">
            <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
            <div class="col-md-8 col-lg-6">
               <div class="login d-flex align-items-center py-5">
                  <div class="container">
                     <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                           <h3 class="login-heading mb-4">Postaw i Wygraj - Euro 2020!</h3>
                           <form th:action="@{/registration}" th:object="${userForm}"
                              method="post" class="form-signin">
                              <div class="form-label-group">
                                 <input type="text" id="username" th:field="*{username}"
                                    th:errorclass="alert-danger" class="form-control"
                                    placeholder="Login" required autofocus> <label
                                    for="username">Login</label> <small
                                    class="text-form text-danger"
                                    th:if="${#fields.hasErrors('username')}"
                                    th:errors="*{username}" ></small>
                              </div>
                              <div class="form-label-group">
                                 <input type="email" id="email" th:field="*{email}"
                                    class="form-control" placeholder="Email adres"
                                    th:errorclass="alert-danger" required> <label
                                    for="email">Email adres</label> <small
                                    class="text-form text-danger"
                                    th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></small>
                              </div>
                              <div class="form-label-group">
                                 <input type="text" id="name" th:field="*{name}"
                                    class="form-control" placeholder="Imię"
                                    th:errorclass="alert-danger" required autofocus> <label
                                    for="name">Imię</label> <small class="text-form text-danger"
                                    th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></small>
                              </div>
                              <div class="form-label-group">
                                 <input type="text" id="surname" th:field="*{surname}"
                                    class="form-control" placeholder="Nazwisko"
                                    th:errorclass="alert-danger" required autofocus> <label
                                    for="surname">Nazwisko</label> <small
                                    class="text-form text-danger"
                                    th:if="${#fields.hasErrors('surname')}"
                                    th:errors="*{surname}" ></small>
                              </div>
                              <hr>
                              <div class="form-label-group">
                                 <input type="password" id="password" th:field="*{password}"
                                    class="form-control" placeholder="Password"
                                    th:errorclass="alert-danger" required> <label
                                    for="password">Hasło</label> <small
                                    class="text-form text-danger"
                                    th:if="${#fields.hasErrors('password')}"
                                    th:errors="*{password}" ></small>
                              </div>
                              <div class="form-label-group">
                                 <input type="password" id="inputConfirmPassword"
                                    class="form-control" placeholder="Password"
                                    th:field="*{passwordConfirm}" th:errorclass="alert-danger"
                                    required> <label for="inputConfirmPassword">Powtórz
                                 hasło</label> <small class="text-form text-danger"
                                    th:if="${#fields.hasErrors('passwordConfirm')}"
                                    th:errors="*{passwordConfirm}" ></small>
                              </div>
                              <button class="btn btn-lg btn-dark btn-block text-uppercase"
                                 type="submit">Zarejestruj się</button>
                              <a class="d-block text-center mt-2 small" th:href="@{login}">Zaloguj
                              się</a>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
