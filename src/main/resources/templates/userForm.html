

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{fragments/main_layout.html}"
      >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Narrow System - Użytkownicy - Edycja</title>
</head>

<body>
    <div layout:fragment="content">
   				<div class="card mb-3">
					<div class="card-header">
						<i class="fas fa-user-edit"></i> Edycja użytkownika
					</div>

					<div class="card-body" style="width: 30rem;">
						<div class="alert alert-success" th:if="${success != null}"
							th:text="${success}" />
						<form th:action="@{/userForm}" th:object="${userForm}"
							method="post" class="form-signin">
							<div class="form-label-group">
								<input type="text" id="username" th:field="*{username}"
									th:errorclass="alert-danger" class="form-control"
									placeholder="Login" required autofocus> <label
									for="username">Login</label> <small
									class="text-form text-danger"
									th:if="${#fields.hasErrors('username')}"
									th:errors="*{username}"></small>
							</div>
							<div class="form-label-group">
								<input type="email" id="email" th:field="*{email}"
									class="form-control" placeholder="Email adres"
									th:errorclass="alert-danger" required> <label
									for="email">Email adres</label> <small
									class="text-form text-danger"
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
							</div>
							<div class="form-label-group">
								<input type="text" id="name" th:field="*{name}"
									class="form-control" placeholder="Imię"
									th:errorclass="alert-danger" required autofocus> <label
									for="name">Imię</label> <small class="text-form text-danger"
									th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
							</div>
							<div class="form-label-group">
								<input type="text" id="surname" th:field="*{surname}"
									class="form-control" placeholder="Nazwisko"
									th:errorclass="alert-danger" required autofocus> <label
									for="surname">Nazwisko</label> <small
									class="text-form text-danger"
									th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></small>
							</div>
							<div class="form-label-group">
								<input type="text" id="name" th:field="*{paid}"
									class="form-control" placeholder="Imię"
									th:errorclass="alert-danger" required autofocus> <label
									for="name">Wpłata</label> <small class="text-form text-danger"
									th:if="${#fields.hasErrors('paid')}" th:errors="*{paid}"></small>
							</div>
							<div class="form-group">
								<div class="form-check">
									<input class="form-check-input"  th:field="*{blocked}" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> Zablokowany </label>
								</div>
							</div>
							<hr>
							<input th:field="*{password}" type="hidden"> <input
								th:field="*{id}" type="hidden"> <input
								th:field="*{passwordConfirm}" type="hidden">
							<div class="modal-footer">
								<input th:type="submit" value="Edytuj" class="btn btn-secondary" />

							</div>
						</form>


					</div>
					<div class="card-footer small text-muted">Updated yesterday
						at 11:59 PM</div>
				</div>


			</div>
    </div>
</body>
</html>
